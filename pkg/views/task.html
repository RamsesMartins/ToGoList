<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToGoList</title>
</head>
<body>
    <a href="/"><h3>Voltar</h3></a>
    <h1>#{{.ID}} - {{.Titulo}}</h1>
    {{if .Status}}
    <h2>Feita</h2>
    {{else}}
    <h2>Não Feita</h2>
    {{end}}
    <h2>Descrição: {{.Descricao}}</h2>
    <button onclick="DoneTask()">Concluir</button>
</body>
</html>
<script>
    async function DoneTask(){
        let escolha = confirm("Deseja concluir esta tarefa?")
        if (escolha) {
             fetch("/task?id={{.ID}}", {
                    method: "PUT"
                }).then(r =>{
                    r.json().then(res=>{
                        console.log(res)
                    })
                })
        }
        
    }
    
</script>
